<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
<script type="text/javascript">
	compemp=new Array("omkar","mayuresh","ganesh");
	electemp=new Array("abc","efg","mno");

	function display(branch)
{
	
	for(i=document.form1.emp.options.length-1; i>0;i--){
		document.form1.emp.options.remove(i);
	}
	dept=branch.options[branch.selectedIndex].value;


	if(dept!=""){
		if (dept=='1') {
			for (i=1;i<=compemp.length;i++){
				document.form1.emp.options[i]=new Option(compemp[i-1]);
			}
		}


		if(dept=='2'){
			for(i=1;i<=electemp.length;i++){
				document.form1.emp.options[i]=new Option(electemp[i-1]);
			}
		}
	}
}
</script>
</head>

<body>
<form name="form1">
	<select name="dept" onchange="display(this)">
		
		<option value="0">Department</option>
		<option value="1">Computers</option>
		<option value="2">Electronics</option>
	</select>
	<select name="emp">
		<option  value="0">Employees</option>
	</select>
</form>
</body>
</html>
