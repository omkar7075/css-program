<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> </title>
	<script type="text/javascript">
	   document.addEventListener("mouseover", function() {
			// body...
			document.getElementById('p1').style.color="blue"
		});

	   document.addEventListener("mouseout", function() {
			// body...
			document.getElementById('p1').style.color="red"
		});

</head>
