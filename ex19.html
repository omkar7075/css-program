
//smallest element in an array<br>

<html>
<head>
	<script type="text/javascript">
		var a=[45,67,34,12,6,89];
		var min=a[0];

		
		for(var i=0;i<a.length;i++)
		{
			if(a[i]<min)
			min=a[i];
         }
         
         document.write("smallest number is=" +min+"<br>");
        

	</script>
</head>
<body> 
</body>
</html>
